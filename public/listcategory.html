<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Liste des Catégories</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-pink-100">
    <!-- Header -->
    <header class="flex justify-between items-center p-4 bg-white shadow-md">
        <img src="assets/logo.png" alt="Mums Hub" class="w-16">
        <nav class="flex space-x-6 text-pink-500">
            <a href="#" class="flex items-center space-x-1"><img src="assets/icons/home.svg" class="w-5">Accueil</a>
            <a href="#" class="flex items-center space-x-1"><img src="assets/icons/category.svg" class="w-5">Catégories</a>
            <a href="#" class="flex items-center space-x-1"><img src="assets/icons/favoris.svg" class="w-5">Favoris</a>
            <a href="#" class="flex items-center space-x-1"><img src="assets/icons/historique.svg" class="w-5">Historique</a>
            <a href="#" class="flex items-center space-x-1"><img src="assets/icons/contact.svg" class="w-5">Contact</a>
            <a href="#" class="flex items-center space-x-1"><img src="assets/icons/panier.svg" class="w-5">Panier</a>
        </nav>
        <input type="text" placeholder="Recherche" class="border p-2 rounded-full">
    </header>

    <!-- Main Content -->
    <div class="container mx-auto my-10 p-6">
        <h1 class="text-3xl font-bold text-teal-600 mb-6">Liste des catégories</h1>
        <div class="grid grid-cols-4 gap-6">
            <div class="text-center">
                <img src="assets/teddybear.png" class="w-40 mx-auto">
                <button class="bg-teal-600 text-white px-4 py-2 rounded">Éveil & Jouets</button>
            </div>
            <div class="text-center">
                <img src="assets/trousse.png" class="w-40 mx-auto">
                <button class="bg-teal-600 text-white px-4 py-2 rounded">Trousse</button>
            </div>
            <div class="text-center">
                <img src="assets/hygiene.png" class="w-40 mx-auto">
                <button class="bg-teal-600 text-white px-4 py-2 rounded">Hygiène & Soins</button>
            </div>
            <div class="text-center">
                <img src="assets/accesoire.png" class="w-40 mx-auto">
                <button class="bg-teal-600 text-white px-4 py-2 rounded">Accessoire</button>
            </div>
        </div>
        <div class="grid grid-cols-4 gap-6 mt-8">
            <div class="text-center">
                <img src="assets/babyclothes.png" class="w-40 mx-auto">
                <button class="bg-teal-600 text-white px-4 py-2 rounded">Vêtements de fille</button>
            </div>
            <div class="text-center">
                <img src="assets/babyclothes2.png" class="w-40 mx-auto">
                <button class="bg-teal-600 text-white px-4 py-2 rounded">Vêtements de garçon</button>
            </div>
            <div class="text-center">
                <img src="assets/pousette2.png" class="w-40 mx-auto">
                <button class="bg-teal-600 text-white px-4 py-2 rounded">Équipement</button>
            </div>
            <div class="text-center">
                <img src="assets/alimentation.png" class="w-40 mx-auto">
                <button class="bg-teal-600 text-white px-4 py-2 rounded">Alimentation & Biberonnerie</button>
            </div>
        </div>
    </div>

    <!-- Pagination -->
    <div class="flex justify-center my-6 space-x-2">
        <button class="px-3 py-2 border rounded">Previous</button>
        <button class="px-3 py-2 border rounded bg-gray-800 text-white">1</button>
        <button class="px-3 py-2 border rounded">2</button>
        <button class="px-3 py-2 border rounded">...</button>
        <button class="px-3 py-2 border rounded">68</button>
        <button class="px-3 py-2 border rounded">Next</button>
    </div>

    <!-- Footer -->
    <footer class="bg-pink-300 p-8 text-white">
        <div class="grid grid-cols-3 gap-6">
            <div>
                <h2 class="font-bold">Support</h2>
                <p>Avenue Habib, La Sokra, Ariana</p>
                <p>MumsHub@gmail.com</p>
                <p>+216 54 035 149</p>
            </div>
            <div>
                <h2 class="font-bold">Compte</h2>
                <p>Se connecter</p>
                <p>Carte</p>
                <p>Shop</p>
            </div>
            <div>
                <h2 class="font-bold">Informations</h2>
                <p>Politique d'utilisation</p>
                <p>Notre contact</p>
                <p>Termes de fidélité</p>
            </div>
        </div>
        <div class="text-center mt-6">
            <h2 class="font-bold">Plus d’informations :</h2>
            <div class="flex justify-center space-x-4 mt-2">
                <img src="assets/icons/Icon-Facebook.png" class="w-6">
                <img src="assets/icons/Icon-Instagram.png" class="w-6">
                <img src="assets/icons/Icon-Twitter.png" class="w-6">
            </div>
        </div>
    </footer>
</body>
</html>
